<DOCTYPE! html>
	<html lang="en">
		<head>
			<script src="https://unpkg.com/vue"></script>
		</head>
		<body>
			<div id="app">
				<header>{{ title }}</header>
				<ul>
					<li v-for="product in products">{{ product }}</li>
				</ul>
			</div>
		</body>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					title: 'Fruits R Mike',
					products: ['apples', 'bananas', 'oranges'],
				},
			});
		</script>
	</html>
</DOCTYPE!>
