<!DOCTYPE html>
<html>
	<head>
		<title>Fruits R Us</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<style>
			body {
				font-family: "Roboto";
			}

			.fruits {
				display: flex;
				flex-wrap: wrap;
				list-style-type: none;
			}
			.fruits__card {
				border: 2px solid gray;
				margin: 1rem;
				padding: 1rem;
			}
		</style>
		<div id="app">
			<h1>{{ message }}</h1>
			<ul class="fruits">
				<li class="fruits__card" v-for="fruit in fruits">
					<div class="fruits__name">{{ fruit.name }}</div>
					<div class="fruits__icon">{{ fruit.icon }}</div>
					<div class="fruits__price">Price: {{ fruit.price }}</div>
					<div class="fruits__quantity">{{ fruit.quantity }}</div>
				</li>
			</ul>
		</div>
	</body>
	<script>
		const app = new Vue({
			el: "#app",
			data: {
				message: "SWPC",
				items: [1, 2, 3, 4, 5, 6],
				fruits: []
			},
			created() {
				fetch("https://my-json-server.typicode.com/mikezano/zson/fruits")
					.then(response => response.json())
					.then(json => {
						this.fruits = json;
					});
			}
		});
	</script>
</html>
